<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./options.css">
    </head>

    <body>
        <form>
            <fieldset>

                <div class="color-wrapper">
                    <input type="color" id="backgroundColor"></input>
                    <label for="backgroundColor">
                        <span class="color-picker" id="backgroundColorPicker"></span>
                        <span class="label">Background Color<span>
                    </label>
                </div>

                <label for="backgroundImageURL">Background Image URL</label>
                <input type="text" id="backgroundImageURL"></input>
                <input type="file" id="backgroundImageChooser"></input>

                <label for="folderSelect">Select Folder</label>
                <select size="8" id="folderSelect"></select>

                <label for="columnCount">Number of columns</label>
                <select id="columnCount">
                    <option>Auto</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>

                <label for="customCSS" >Custom CSS (complementing the default one)</label>
                <textarea id="customCSS"></textarea>

                <legend>Options</legend>
            </fieldset>
            <fieldset>

                <button id="generateThumbnailButton" disabled>Use snapshot of current tab as thumbnail</button>

                <legend>Actions</legend>
            </fieldset>
        </form>
        <script src="../browser-polyfill.js"></script>
        <script src="./options.js"></script>
    </body>

</html>
